<html>
<head><title>Read Json</title></head>
    <link rel="stylesheet" href="index.css">
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="lib/dagre-d3.js"></script>
<body>
    <div class='container-fluid'>
        <div class='row'>
            <div id = 'tojson' class='col-xs-12'>
                <label>Choose a language file: </label>
                <input type='file' class='loadfile' value='load input'>
                <label>Choose the language of file: </label>
                <select class='loadlang'></select>
                <label>Choose the languages for translation: </label>
                <select class='translatelang' multiple=true></select>
                <input type='file' class='translatefile' value='load translate'>
                <input type='button' class='save' value='convert to JSON'>
                <label class="display">Action status will be displayed !!!</label>
            </div>
        </div>
        <div id='view-selectjson' class='row'>
            <div class='col-xs-4'>
                <input type='file' class='loadjson' value='load json'>
                <input type='button' class='savejson' value='save' onclick='save'>
            </div>
            <div class='col-xs-4'>
                <label>Meaning: </label>
                <textarea></textarea>
                <input type="button" class='main-meaning' value='update'>
            </div>
            <div class='col-xs-4'>
                <label>Comment: </label>
                <textarea></textarea>
                <input type="button" class='main-comment' value='update'>
            </div>
            <input type="button" class='add' value='Add'>
            <input type="button" class='delete' value='Delete'>
        </div>

        <div class='row'>
            <div id='list-selectjson' class='col-xs-3'>
                <div class='list-group'></div>
            </div>
            <div id='draw-selectjson' class='col-xs-9'>
                <label>Comment: </label>
                <textarea></textarea>
                <input type="button" class='tree-comment' value='update'>
                <input type="button" class='add' value='Add'>
                <input type="button" class='delete' value='Delete'>
                <div id='graph'></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../parse-tree-gui-tool/util.js"></script>
<script type="text/javascript" src="../parse-tree-gui-tool/tree.js"></script>
<script type="text/javascript" src="../parse-tree-gui-tool/tree-group.js"></script>
<script type="text/javascript" src="../parse-tree-gui-tool/tree-gui.js"></script>
<script type="text/javascript" src="converters/parserfiletojson.js"></script>
<script type='text/javascript' src='index.js'></script>
</html>
