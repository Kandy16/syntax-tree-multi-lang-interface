<html>
<head>
    <title>Read Json</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <script src="lib/jquery-3.4.1.js"></script>
    <script src="lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src="lib/dagre-d3.js"></script>
</head>
<body>
    <div class='container-fluid'>
        <ul class="nav nav-tabs justify-content-center" id="mytab">
            <li class="active"><a data-toggle="tab" role="tab" href="#main">Main</a></li>
            <li><a data-toggle="tab" role="tab" href="#converters">Converters</a></li>
        </ul>
        <div class="tab-content">
            <div id="converters" class="tab-pane fade" role="tabpanel">
                <div class='row'>
                    <div id = 'choosefile' class='col-xs-12'>
                        <label>Choose a language file: </label>
                        <input type='file' class='loadfile' value='load input'>
                        <label>Choose the language of file: </label>
                        <select class='loadlang'></select>
                        <label>Choose the languages for translation: </label>
                        <select class='translatelang' multiple=true></select>
                        <input type='file' class='translatefile' value='load translate'>
                        <label class="display">Action status will be displayed !!!</label>
                    </div>
                </div>
                <div class='row'>
                    <div id = 'tojson' class='col-xs-6'>
                        <input type='button' class='save' value='convert to JSON'>
                        <label class="display">Action status will be displayed !!!</label>
                    </div>
                </div>
                <div class='row'>
                    <div id = 'totext' class='col-xs-6'>
                        <input type='button' class='save' value='convert to Text'>
                        <label class="display">Action status will be displayed !!!</label>
                    </div>
                </div>            
            </div>
            <div id="main" class="tab-pane fade show active" role="tabpanel">
                <div class='row' id='data-handle'>
                    <div class='col-xs-6'>
                        <input type='file' class='json-load' value='load json'>
                        <input type='button' class='json-save' value='save' onclick='save'>
                    </div>
                   <div class='col-xs-6'>
                        <label>Change Language: </label>
                        <select class='lang-view'></select>
                        <label>Add Language: </label>
                        <textarea></textarea>
                        <input type="button" class='lang-add' value='Add'>
                    </div>
                </div>
                <div class='row' id='sentence-meaning'>
                    <div class='col-xs-4'>
                        <label class="sentence-no"></label>
                        <label>Meaning: </label>
                        <textarea></textarea>
                        <input type="button" class='text-update' value='update'>
                    </div>
                    <div class='col-xs-4'>
                        <label>Comment: </label>
                        <textarea></textarea>
                        <input type="button" class='comment-update' value='update'>
                    </div>
 
                    <div class='col-xs-4'>
                        <input type="button" class='add' value='Add Sentence'>
                        <input type="button" class='delete' value='Delete Sentence'>
                    </div>
                </div>
                <div class='row' id='translation-view'>
                    <div class='col-xs-2'>
                        <div class='translation-list'></div>
                    </div>
                    <div class='translation-draw' class='col-xs-10'>
                        <input type="button" class='add' value='Add Translation'>
                        <input type="button" class='delete' value='Delete Translation'>
                        <label>Comment: </label>
                        <textarea></textarea>
                        <input type="button" class='comment-update' value='update'>
                        <div id='graph'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="parse-tree-gui-tool/util.js"></script>
<script type="text/javascript" src="parse-tree-gui-tool/tree.js"></script>
<script type="text/javascript" src="parse-tree-gui-tool/tree-group.js"></script>
<script type="text/javascript" src="parse-tree-gui-tool/tree-gui.js"></script>
<script type="text/javascript" src="converters/parserfiletojson.js"></script>
<script type="text/javascript" src="converters/jsontoparserfile.js"></script>
<script type='text/javascript' src='index.js'></script>
</html>
